<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#">Travelly</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

<div class="s002">
    <form th:action="@{/search}" method="get">
        <fieldset>
            <legend>SEARCH TRAVEL GROUP</legend>
        </fieldset>
        <div class="inner-form">
            <div class="input-field first-wrap">
                <div class="icon-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"></path>
                    </svg>
                </div>
                <input id="search" type="text" placeholder="Where do you want to go?"  id="search" th:value="${search}"/>
            </div>
            <div class="input-field second-wrap">
                <div class="icon-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                    </svg>
                </div>
                <input class="datepicker" id="depart" type="text" placeholder="29 Aug 2018" />
            </div>
            <div class="input-field third-wrap">
                <div class="icon-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                    </svg>
                </div>
                <input class="datepicker" id="return" type="text" placeholder="30 Aug 2018" />
            </div>
            <div class="input-field fifth-wrap">
                <button class="btn-search" type="submit" value="search">SEARCH</button>
            </div>
        </div>
    </form>


</div>
<th:block th:if="${not #lists.isEmpty(listings)}">
<div class="container results-background">
    <h2 class="results-title">Results for Paris, from Nov 25 - Nov 30</h2>
    <div class="inner-form">
        <div class="row ml-4 mr-4 mt-4 mb-4">
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img src="images/paris.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Paris</h5>
                        <p class="card-text text-muted">From Nov 3 to Nov 30</p>
                        <p class="card-text">Description of the trip????</p>
                        <a href="#" class="btn-more text-center">See more! <i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</th:block>

<script src="js/extention/choices.js"></script>
<script src="js/extention/flatpickr.js"></script>
<script>
    flatpickr(".datepicker",
        {});

</script>
<script>
    const choices = new Choices('[data-trigger]',
        {
            searchEnabled: true,
            itemSelectText: '',
        });

</script>
