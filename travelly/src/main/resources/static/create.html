<div class="s002">
    <div class="container" style="padding-top: 60px;">
        <div class="d-flex justify-content-center">
            <div class="col-sm-10 col-lg-6 create-wrapper">
                <h2>Create new trip!</h2>
                <form th:action="@{/create/new}" th:method="post">
                    <div class="p-t-31 p-b-9 mt-3">
						<span class="txt1">
							Where do you want to go?
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Location is required">
                        <input class="form-control input-medium" type="text" name="location" >
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-20 p-b-9 mt-3">
						<span class="txt1">
							Description
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate = "Description is required">
                        <textarea class="input-medium form-control" name="description" id="description"></textarea>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-20 p-b-9 mt-3">
						<span class="txt1">
							Depart
						</span>
                    </div>

                    <div class="wrap-input100 input-field second-wrap">
                        <!--<div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                            </svg>
                        </div>-->
                        <input class="datepicker input-medium form-control" id="depart" name="depart" type="text" placeholder="29 Aug 2018" />
                    </div>

                    <div class="p-t-20 p-b-9 mt-3">
						<span class="txt1">
							Return
						</span>
                    </div>

                    <div class="wrap-input100 input-field second-wrap">
                        <!--<div class="icon-wrap">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M17 12h-5v5h5v-5zM16 1v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2h-1V1h-2zm3 18H5V8h14v11z"></path>
                            </svg>
                        </div>-->
                        <input class="datepicker input-medium form-control" id="return" name="return" type="text" placeholder="30 Aug 2018" />
                    </div>

                    <small>We encourage you to choose a wide period in which you are available to increase your chances to finding trip buddies!</small>

                    <button type="submit" class="btn-more" style="height: 50px;">Create!</button>

                </form>
            </div>
        </div>

    </div>
</div>
